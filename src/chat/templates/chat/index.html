{% extends 'chat/base.html' %}

{% block title %}{% endblock title %}

{% block body %}
<header class="mb-3">
    <h1 class="text-center">Real-time Chat</h1>
</header>
<div class="mb-3">
    <label for="room-name-input" class="mb-1">Que sala de chat vocÃª gostaria de entrar?</label>
    <input class="form-control" id="room-name-input" type="text" size="100">
</div>
<div>
    <input class="btn btn-primary" id="room-name-submit" type="button" value="Entrar">
</div>
<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function(e) {
        e.preventDefault()
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>
{% endblock body %}
